# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "release-v[0-9]+.*" ]

jobs:
  build-and-test:
    env:
      DEFAULT_REGISTRY_SOURCE: 'https://raw.githubusercontent.com/samuel-alvarez-quintero/Lampman/refs/heads/master/registry/MainOriginServices.json'
      TESTING_REGISTRY_SOURCES: 'https://drive.usercontent.google.com/download?id=1ItWv6mR03MN9JjnquQ8OSMvPd72t9mAE&export=download'
      TESTING_SERVICES_TO_MANAGE: 'php:8.2'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, linux-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with config
        run: dotnet run --project Lampman.Tests/ -- -filter /[Category=RegistryManager]

      - name: Run tests with config
        run: dotnet run --project Lampman.Tests/ -- -filter /[Category=RegistryCommand]

      - name: Run tests with config
        run: dotnet run --project Lampman.Tests/ -- -filter /[Category=ServiceManager]

      - name: Run tests with config
        run: dotnet run --project Lampman.Tests/ -- -filter /[Category=ServiceCommand]
# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "release-v[0-9]+.*" ]

jobs:
  build-and-test:
    env:
      DEFAULT_REGISTRY_SOURCE: 'https://raw.githubusercontent.com/samuel-alvarez-quintero/Lampman/refs/heads/master/registry/MainOriginServices.json'
      TESTING_REGISTRY_SOURCES: 'https://drive.usercontent.google.com/download?id=1ItWv6mR03MN9JjnquQ8OSMvPd72t9mAE&export=download'
      TESTING_SERVICES_TO_MANAGE: 'php:8.2'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, linux-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore .NET tools
        run: dotnet tool restore

      - name: dotnet test with Cake
        run: dotnet cake --target Test --configuration Debug --coverage cobertura
      
      - name: Create HTML coverage Unit report
        run: dotnet cake --target Test-Unit-Reportgenerator --configuration Debug --coverage cobertura

      - name: Create HTML coverage Integration report
        run: dotnet cake --target Test-Integration-Reportgenerator --configuration Debug --coverage cobertura
        